<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="./images/logo.png" />

    <title>Mini Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        class="display"
        inputmode="decimal"
        readonly
      />
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="performOperation('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="performOperation('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="performOperation('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculatePercent()">%</button>
        <button class="operator" onclick="performOperation('+')">+</button>

        <button onclick="calculateLog()">log</button>
        <button onclick="calculateTrig('sin')">sin</button>
        <button onclick="calculateTrig('cos')">cos</button>
        <button onclick="calculateTrig('tan')">tan</button>

        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
